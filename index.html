<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
    <div class="cart">
        <h2>Your Shopping Cart</h2>
        <div class="cart-item" id="cart-item1">
            <button class="remove" id="remove1">remove</button>
            <div class="cart-item-image">
                <img class="product-image" src="assets/images/limestone.jpg">
            </div>
            <div class="cart-item-info">
                <div class="product-info">
                    <h3>Pet Rock: limestone</h3>
                    <P>$15.00 each</P>
                </div>
                <div class="product-quanity">
                    <button id="quantity-down1">-</button>
                    <button id="quantity-up1">+</button>
                    <div class="total-quantity" id="qual-total1">Quantity: 1</div>
                    <p class="total-price" id="total1">Total Price available at checkout</p>
                </div>
            </div>
        </div>
        <div class="cart-item" id="cart-item2">
            <button class="remove" id="remove2">remove</button>
            <div class="cart-item-image">
                <img class="product-image" src="assets/images/bertrandite.jpg">
            </div>
            <div class="cart-item-info">
                <div class="product-info">
                    <h3>Pet Rock: bertrandite</h3>
                    <P>$25.00 each</P>
                </div>
                <div class="product-quanity">
                    <button id="quantity-down2">-</button>
                    <button id="quantity-up2">+</button>
                    <div class="total-quantity" id="qual-total2">Quantity: 1</div>
                    <p class="total-price" id="total2">Total Price available at checkout</p>
                </div>
            </div>
        </div>
        <div class="cart-checkout">
            <p>Continue to:</p>
            <button class="btn-checkout">Checkout</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
